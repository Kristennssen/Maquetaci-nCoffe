<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogDeCafé</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="contenedor">
        <div class="barra">
            <a href="/blogcafe/index.html">
            <h1 class="no-margin">Blog<span>DeCafé</span></h1>
          </a>
          <nav class="navegacion">
            <a href="/blogcafe/nosotros.html">Nosotros</a>
            <a href="/blogcafe/cursos.html">Cursos</a>
            <a href="/blogcafe/contacto.html">Contacto</a>
          </nav>
        </div>
        <div class="texto-header">
          <h2 class="no-margin">Blog de café con consejos y cursos</h2>
          <p class="no-margin">
            Aprende de los expertos con las mejores recetas y consejos
          </p>
        </div>
      </div>
    </header>

    <main class="contenedor">
      <h2 class="centrar-texto">Contacto</h2>
      <div class="contacto-contenido">
        <img
          class="contacto-imagen"
          src="/blogcafe/img/contacto.jpg"
          alt="Imagen de contacto"
        />
        <form class="formulario-contacto">
          <div class="campo">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Tu Nombre"
              required
            />
          </div>
          <div class="campo">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Tu Email"
              required
            />
          </div>
          <div class="campo">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
          </div>
          <div class="contenedor-boton">
            <button type="submit" class="boton-enviar">ENVIAR</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="site-footer">
      <div class="contenedor">
        <div class="barra">
          <p class="no-margin">Blog<span>DeCafe</span></p>
          <nav class="navegacion">
            <a href="/blogcafe/nosotros.html">Nosotros</a>
            <a href="/blogcafe/cursos.html">Cursos</a>
            <a href="/blogcafe/contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
